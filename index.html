<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #E0E0E0;
            overflow-x: hidden;
            text-align: center;
        }
        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: #1E1E1E;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        .welcome-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            padding: 20px;
        }
        .cheatsheet-section {
            transform: translateY(100vh);
            transition: transform 1s ease-in-out;
            background: #1E1E1E;
            padding: 40px;
            border-radius: 15px 15px 0 0;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
        .cheatsheet-section h2 {
            margin-bottom: 20px;
        }
        .categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .category {
            background: #FF9800;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        .category:hover {
            background: #E68900;
        }
    </style>
</head>
<body>
    <header>
        <h1>test</h1>
    </header>
    <div class="welcome-section">
        <h2>test</h2>
        <p>test</p>
        <p>test</p>
    </div>
    <div class="cheatsheet-section" id="cheatsheet">
        <h2>test</h2>
        <div class="categories">
            <div class="category" onclick="location.href='#docker'">test</div>
            <div class="category" onclick="location.href='#kubernetes'">test</div>
            <div class="category" onclick="location.href='#ansible'">test</div>
        </div>
    </div>
    <script>
        window.addEventListener('scroll', function() {
            let cheatsheet = document.getElementById('cheatsheet');
            if (window.scrollY > 100) {
                cheatsheet.style.transform = 'translateY(0)';
            }
        });
    </script>
</body>
</html>
