<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .quiz-container {
            max-width: 600px;
            margin: auto;
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
        }
        .question {
            margin: 20px 0;
        }
        .option {
            display: block;
            padding: 10px;
            margin: 5px 0;
            background: #0f3460;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .option:hover {
            background: #e94560;
        }
        .result {
            font-size: 20px;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>DevOps Quiz</h1>
    <div class="quiz-container" id="quiz">
        <div id="question-container" class="question"></div>
        <button id="next-button" class="option hidden">Next</button>
        <button id="finish-button" class="option hidden">Finish</button>
    </div>

    <script>
        // База данных с 1000 вопросами
        const questionsPool = [
            { question: "Which tool is used for container management?", options: ["Ansible", "Docker", "Terraform", "Jenkins"], answer: "Docker" },
            { question: "Which command creates a new pod in Kubernetes?", options: ["kubectl run", "kubectl create pod", "kubectl new pod", "kubectl deploy"], answer: "kubectl run" },
            { question: "Which tool is used for infrastructure as code?", options: ["Jenkins", "Terraform", "Docker", "Prometheus"], answer: "Terraform" },
            { question: "Which monitoring tool is widely used in DevOps?", options: ["Grafana", "Jenkins", "Ansible", "Terraform"], answer: "Grafana" },
            { question: "Which command lists running Docker containers?", options: ["docker ps", "docker images", "docker run", "docker start"], answer: "docker ps" },
            { question: "Which CI/CD tool is written in Groovy?", options: ["GitLab CI", "Jenkins", "Travis CI", "CircleCI"], answer: "Jenkins" },
            { question: "What is the default port for SSH?", options: ["80", "22", "443", "8080"], answer: "22" },
            { question: "Which protocol is used for secure communication over the internet?", options: ["HTTP", "FTP", "HTTPS", "SMTP"], answer: "HTTPS" },
            { question: "Which tool is used for version control?", options: ["Git", "SVN", "Mercurial", "Perforce"], answer: "Git" },
            { question: "What is the main purpose of Ansible?", options: ["Containerization", "Configuration Management", "Monitoring", "Logging"], answer: "Configuration Management" },
            { question: "Which cloud provider offers AWS services?", options: ["Google Cloud", "Microsoft Azure", "Amazon Web Services", "Oracle Cloud"], answer: "Amazon Web Services" },
            { question: "Which tool is used for log aggregation?", options: ["ELK Stack", "Prometheus", "Grafana", "Jenkins"], answer: "ELK Stack" },
            { question: "What is the default port for HTTP?", options: ["22", "80", "443", "8080"], answer: "80" },
            { question: "Which tool is used for continuous integration?", options: ["Jenkins", "Docker", "Kubernetes", "Terraform"], answer: "Jenkins" },
            { question: "Which command deletes a Kubernetes pod?", options: ["kubectl delete pod", "kubectl remove pod", "kubectl destroy pod", "kubectl erase pod"], answer: "kubectl delete pod" },
            { question: "Which tool is used for service mesh?", options: ["Istio", "Kubernetes", "Docker", "Jenkins"], answer: "Istio" },
            { question: "What is the main purpose of Prometheus?", options: ["Monitoring", "Logging", "Version Control", "CI/CD"], answer: "Monitoring" },
            { question: "Which tool is used for secrets management?", options: ["Vault", "Jenkins", "Docker", "Kubernetes"], answer: "Vault" },
            { question: "What is the default port for HTTPS?", options: ["80", "22", "443", "8080"], answer: "443" },
            { question: "Which tool is used for load balancing?", options: ["HAProxy", "Docker", "Kubernetes", "Jenkins"], answer: "HAProxy" },
        ];

        let currentQuestionIndex = 0;
        let selectedAnswers = [];
        let shuffledQuestions = [];

        function startQuiz() {
            // Перемешиваем вопросы и выбираем первые 10
            shuffledQuestions = questionsPool.sort(() => Math.random() - 0.5).slice(0, 10);
            showQuestion();
        }

        function showQuestion() {
            const quizContainer = document.getElementById('quiz');
            const questionContainer = document.getElementById('question-container');
            const nextButton = document.getElementById('next-button');
            const finishButton = document.getElementById('finish-button');

            // Очищаем контейнер
            questionContainer.innerHTML = '';

            if (currentQuestionIndex >= shuffledQuestions.length) {
                // Если вопросы закончились, показываем результаты
                showResults();
                return;
            }

            // Показываем текущий вопрос
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            questionContainer.innerHTML = `<p>${currentQuestion.question}</p>`;

            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                button.onclick = () => selectAnswer(currentQuestion, option);
                questionContainer.appendChild(button);
            });

            // Показываем кнопки "Next" или "Finish"
            nextButton.classList.add('hidden');
            finishButton.classList.add('hidden');
            if (currentQuestionIndex === shuffledQuestions.length - 1) {
                finishButton.classList.remove('hidden');
            } else {
                nextButton.classList.remove('hidden');
            }
        }

        function selectAnswer(question, answer) {
            // Сохраняем выбранный ответ
            selectedAnswers[currentQuestionIndex] = answer;

            // Делаем кнопки неактивными
            document.querySelectorAll('.option').forEach(button => button.disabled = true);

            // Показываем кнопку "Next" или "Finish"
            document.getElementById('next-button').classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestionIndex++;
            showQuestion();
        }

        function showResults() {
            const quizContainer = document.getElementById('quiz');
            quizContainer.innerHTML = '';

            let correct = 0;
            const resultsHTML = shuffledQuestions.map((q, index) => {
                const userAnswer = selectedAnswers[index];
                const isCorrect = userAnswer === q.answer;
                if (isCorrect) correct++;

                return `
                    <div>
                        <p><strong>${q.question}</strong></p>
                        <p>Your answer: ${userAnswer || 'Not answered'}</p>
                        <p>Correct answer: ${q.answer}</p>
                        <p style="color: ${isCorrect ? 'green' : 'red'};">${isCorrect ? 'Correct!' : 'Incorrect!'}</p>
                    </div>
                `;
            }).join('');

            quizContainer.innerHTML = `
                <h2>Quiz Results</h2>
                <p>Your score: ${correct} out of ${shuffledQuestions.length}</p>
                ${resultsHTML}
            `;
        }

        document.getElementById('next-button').onclick = nextQuestion;
        document.getElementById('finish-button').onclick = showResults;

        startQuiz();
    </script>
</body>
</html>
